<div class="text-center mt-3">
  <h2>{{likesParams.predicate === 'liked' ? 'Members I likes' : 'Members who like me'}}</h2>
</div>

<div class="container mt-3">
  <div class="row">
    <div class="btn-group" name="predicate">
      <button class="btn btn-primary" btnRadio="liked" [(ngModel)]="likesParams.predicate"
        (click)="(loadLikes())" >Members I like</button>
      <button class="btn btn-primary" btnRadio="likedBy" [(ngModel)]="likesParams.predicate"
        (click)="(loadLikes())" >Members who like me</button>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-2" *ngFor="let member of members">
      <app-member-card [member]="member"></app-member-card>
    </div>
  </div>
</div>


<div *ngIf="pagination" class="d-flex justify-content-center">
  <pagination
    (pageChanged)="pageChanged($event)"
    [(ngModel)]="pagination.currentPage"
    [boundaryLinks]="true"
    [itemsPerPage]="pagination.itemsPerPage"
    [totalItems]="pagination.totalItems"
    firstText="&laquo;"
    lastText="&raquo;"
    nextText="&rsaquo;"
    previousText="&lsaquo;"
  >
  </pagination>
</div>
